<!DOCTYPE html>
<html>
<head>
    <title>Inquiry About MBA Admission Requirements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resizing */
        }
        .buttons {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Inquiry About MBA Admission Requirements</h2>

<textarea id="emailContent" placeholder="Dear Sir,

My name is Samer Alsaadni, and I am an engineer currently working in the construction field. I am interested in applying for the MBA program at your esteemed university.

I have completed a Bachelor's degree in Engineering, which was a five-year program taught entirely in English. Additionally, I have pursued postgraduate education in Engineering Management for two years, also conducted in English.

Given my academic background and professional experience, I would like to inquire if I can apply for the MBA program without the need for an IELTS score.

Furthermore, I would appreciate it if you could provide me with a list of the required documents to complete my application for the MBA program.

Thank you for your time and assistance. I look forward to your response.

Best regards,

Samer Alsaadni
+966548247897
samerguda@amil.com"></textarea>

<div class="buttons">
    <button onclick="copyText()">Copy</button>
    <button onclick="sendEmail()">Send Email</button>
</div>

<script>
function copyText() {
    var emailContent = document.getElementById("emailContent");
    emailContent.select();
    emailContent.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Email content copied to clipboard.");
}

function sendEmail() {
    var emailContent = document.getElementById("emailContent").value;
    var mailtoLink = "mailto:?subject=Inquiry About MBA Admission Requirements&body=" + encodeURIComponent(emailContent);
    window.location.href = mailtoLink;
}
</script>

</body>
</html>
